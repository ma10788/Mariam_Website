<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Existing styles remain unchanged */
    body {
      text-align: center;
      background-image: linear-gradient(rgb(164, 229, 122), rgb(152, 255, 247), rgb(218, 175, 130));
      min-width: 100%;
      min-height: 100%;
      font-family: Arial, sans-serif;
      padding: 0 20px;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      color: #2b5d34;
      margin-top: 20px;
    }
    h2 {
      font-size: 2em;
      color: #1f4b2e;
      margin-top: 30px;
    }
    p {
      font-size: 1.5em;
      color: #333333;
      margin: 20px auto;
      max-width: 800px;
    }
    /* New button styles */
    .top-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .top-buttons button {
      background-color: #2b5d34;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }
    .top-buttons button:hover {
      background-color: #1f4b2e;
      transform: scale(1.1);
    }
    /* Modal styles */
    #contactModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
      padding-top: 50px;
    }
    #contactModalContent {
      background-color: white;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 50%;
      border-radius: 10px;
    }
    #contactModalContent input,
    #contactModalContent textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #contactModalContent button {
      background-color: #2b5d34;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
    }
    #contactModalContent button:hover {
      background-color: #1f4b2e;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="progress-bar"></div>

  <!-- Navigation Bar -->
  <nav>
    <a href="#problem"><i class="fas fa-exclamation-circle"></i> Problem</a>
    <a href="#facts"><i class="fas fa-info-circle"></i> Facts</a>
    <a href="#actions"><i class="fas fa-hands-helping"></i> Actions</a>
    <a href="#faq"><i class="fas fa-question-circle"></i> FAQ</a>
    <a href="#resources"><i class="fas fa-book"></i> Resources</a>
  </nav>

  <!-- Top Buttons -->
  <div class="top-buttons">
    <button onclick="window.history.back()">Go Back</button>
    <button onclick="openModal()">Contact Us</button>
  </div>

  <h1><br>All About Deforestation</h1>

  <!-- Modal -->
  <div id="contactModal">
    <div id="contactModalContent">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Contact Us</h2>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <!-- Existing content below remains unchanged -->
  <!-- (Continue with the original content of your page) -->

  <script>
    // Modal functionality
    function openModal() {
      document.getElementById('contactModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('contactModal').style.display = 'none';
    }

    // Close the modal if the user clicks outside the content
    window.onclick = function(event) {
      var modal = document.getElementById('contactModal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    };

    // Progress bar and scroll buttons remain unchanged
    window.onscroll = function() {
      var progressBar = document.getElementById('progress-bar');
      var scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      var scrollPosition = window.scrollY;
      progressBar.style.width = (scrollPosition / scrollHeight) * 100 + '%';
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function scrollToBottom() {
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
  </script>
</body>
</html>
