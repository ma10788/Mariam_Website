<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      text-align: center;
      background-image: linear-gradient(rgb(164, 229, 122), rgb(152, 255, 247), rgb(218, 175, 130));
      min-width: 100%;
      min-height: 100%;
      font-family: Arial, sans-serif;
      padding: 0 20px;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      color: #2b5d34;
      margin-top: 20px;
    }
    h2 {
      font-size: 2em;
      color: #1f4b2e;
      margin-top: 30px;
    }
    p {
      font-size: 1.5em;
      color: #333333;
      margin: 20px auto;
      max-width: 800px;
    }
    .facts {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 800px;
    }
    button {
      background-color: #2b5d34;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s, background-color 0.2s;
    }
    button:hover {
      background-color: #1f4b2e;
      transform: scale(1.1);
    }
    img {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .content {
      max-width: 1200px;
      margin: 0 auto;
    }
    a {
      color: #2b5d34;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .faq {
      margin: 50px auto;
      padding: 20px;
      max-width: 800px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
    }
    .faq h2 {
      text-align: center;
      font-size: 2.5em;
    }
    .faq-details {
      margin: 20px 0;
      text-align: left;
    }
    .faq-details summary {
      font-size: 1.5em;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .faq-details summary:hover {
      background-color: #d4f5d4;
      border-radius: 5px;
      padding: 5px;
    }
    .faq-details p {
      margin-top: 10px;
      font-size: 1.2em;
    }
    .scroll-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .scroll-buttons button {
      background-color: #2b5d34;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 10px;
      width: 50px;
      height: 50px;
      font-size: 1.5em;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }
    .scroll-buttons button:hover {
      background-color: #1f4b2e;
      transform: scale(1.1);
    }
    #progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 5px;
      background-color: #2b5d34;
      width: 0%;
      z-index: 1000;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #2b5d34;
      color: white;
      padding: 10px 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    nav a img {
      height: 20px;
      vertical-align: middle;
    }
    nav a:hover {
      text-decoration: underline;
    }
    footer {
      background-color: #2b5d34;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 50px;
    }
    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 2em;
      text-decoration: none;
    }
    .social-icons a img {
      height: 24px;
      vertical-align: middle;
    }
    .social-icons a:hover {
      color: #d4f5d4;
    }
  </style>
</head>

<body>
  <div id="progress-bar"></div>

  <!-- Navigation Bar -->
  <nav>
    <a href="#problem"><img src="https://cdn-icons-png.flaticon.com/512/1006/1006530.png" alt="Problem icon">Problem</a>
    <a href="#facts"><img src="https://cdn-icons-png.flaticon.com/512/992/992652.png" alt="Facts icon">Facts</a>
    <a href="#actions"><img src="https://cdn-icons-png.flaticon.com/512/3043/3043122.png" alt="Actions icon">Actions</a>
    <a href="#faq"><img src="https://cdn-icons-png.flaticon.com/512/1013/1013614.png" alt="FAQ icon">FAQ</a>
    <a href="#resources"><img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Resources icon">Resources</a>
  </nav>

  <h1><br>All About Deforestation</h1>

  <h2 id="problem">Why is Deforestation a Problem?</h2>
  <p>Deforestation is a major environmental concern...</p>

  <h2 id="faq">FAQ Section</h2>
  <div class="faq">
    <div class="faq-details">
      <summary><img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="FAQ icon">What causes deforestation?</summary>
      <p>Deforestation is caused by...</p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="social-icons">
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook icon">Facebook</a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter icon">Twitter</a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram icon">Instagram</a>
    </div>
  </footer>

  <script>
    // Progress Bar Script
    window.addEventListener("scroll", function () {
      const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
      const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const progress = (scrollTop / scrollHeight) * 100;
      document.getElementById("progress-bar").style.width = progress + "%";
    });
  </script>
</body>
</html>
