<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      text-align: center;
      background-image: linear-gradient(rgb(164, 229, 122), rgb(152, 255, 247), rgb(218, 175, 130));
      min-width: 100%;
      min-height: 100%;
      font-family: Arial, sans-serif;
      padding: 0 20px;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      color: #2b5d34;
      margin-top: 20px;
    }
    h2 {
      font-size: 2em;
      color: #1f4b2e;
      margin-top: 30px;
    }
    p {
      font-size: 1.5em;
      color: #333333;
      margin: 20px auto;
      max-width: 800px;
    }
    .facts {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 800px;
    }
    button {
      background-color: #2b5d34;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s, background-color 0.2s;
    }
    button:hover {
      background-color: #1f4b2e;
      transform: scale(1.1);
    }
    img {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .content {
      max-width: 1200px;
      margin: 0 auto;
    }
    a {
      color: #2b5d34;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .faq {
      margin: 50px auto;
      padding: 20px;
      max-width: 800px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
    }
    .faq h2 {
      text-align: center;
      font-size: 2.5em;
    }
    .faq-details {
      margin: 20px 0;
      text-align: left;
    }
    .faq-details summary {
      font-size: 1.5em;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .faq-details summary:hover {
      background-color: #d4f5d4;
      border-radius: 5px;
      padding: 5px;
    }
    .faq-details p {
      margin-top: 10px;
      font-size: 1.2em;
    }
    .scroll-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .scroll-buttons button {
      background-color: #2b5d34;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 10px;
      width: 50px;
      height: 50px;
      font-size: 1.5em;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }
    .scroll-buttons button:hover {
      background-color: #1f4b2e;
      transform: scale(1.1);
    }
    #progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 5px;
      background-color: #2b5d34;
      width: 0%;
      z-index: 1000;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #2b5d34;
      color: white;
      padding: 10px 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-size: 1.2em;
    }
    nav a:hover {
      text-decoration: underline;
    }
    footer {
      background-color: #2b5d34;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 50px;
    }
    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 2em;
      text-decoration: none;
    }
    .social-icons a:hover {
      color: #d4f5d4;
    }
  </style>
</head>

<body>
  <div id="progress-bar"></div>

  <nav>
